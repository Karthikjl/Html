<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Change BG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var bgColor=new Array("red","green","violet","blue","black","yellow")
        document.body.style.backgroundColor = bgColor[Math.floor(Math.random()*bgColor.length)]
    </script>
</body>
</html>
