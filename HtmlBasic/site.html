<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
<form name="sports" method="#" action="#">
    <h1 align="center">Sports Application</h1><br>
    <table width="550px" cellspacing="2px" cellpadding="2px">
        <tr>
            <td><h3>First Name : </h3></td>
            <td><input name="fname" type="text" maxlength="20"></td>
        </tr>

        <tr>
            <td><h3>Last Name : </h3></td>
            <td><input name="lname" type="text" maxlength="20"></td>
        </tr>

        <tr>
            <td><h3>Sport : </h3></td>
            <td>
                <select name="sportsname" id="sname">
                    <option value="Vb">VollyBall</option>
                    <option value="Fb">FootBall</option>
                    <option value="kd">Kabadi</option>
                    <option value="cr">Circket</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><h3>Experience : </h3></td>
            <td>
                <select name="experience" id="exp">
                    <option value="nb">Noob</option>
                    <option value="po">Pro</option>
                    <option value="ld">Legend</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><h3>Enjoyment : </h3></td>
            <td>
                <input type="checkbox" name="en" id="g">Good</h3>
                <input type="checkbox" name="en" id="g">Awesome</h3>
                <input type="checkbox" name="en" id="g">Excellent</h3>
            </td>
        </tr>

        <tr>
            <td><h3>Playing : </h3></td>
            <td>
                <input type="radio" name="pl" value="Tillnow">Till now
                <br>
                <input type="radio" name="pl" value="More than a month">More than a month
                <br>
                <input type="radio" name="pl" value="Not in touch">Not in touch
            </td>
        </tr>
        
        <tr>
            <td><h3>About Choosen game : </h3></td>
            <td>
                <textarea name="Ag" id="aboutgame" cols="25" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset">
            </td>
        </tr>

    </table>
</form> 
</body>
</html>
