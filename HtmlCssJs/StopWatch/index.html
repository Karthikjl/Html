<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="stopWatchTxt">StopWatch</h1>
      <div id="circle">
      <img src="Img/clock.png" id="clcimg" alt="can't able to display image" srcset="">
    </div>
      <div id="timer">
        <h1 id="display">00:00:00:00</h1>
        <div id="btns">
          <button id="startBtn" onclick="start()">Start</button>
          <button id="stopbtn" onclick="stoper()">Stop</button>
          <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
