<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="text-center card shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-header">
            Counter
          </div>
        <div class="card-body">

            <h1 id="num">0</h1>
            <button id="Decrease" class="btn btn-outline-danger shadow p-3 mb-5 bg-body-tertiary rounded">Decrease</button>
            <button id="Reset" class="btn btn-outline-warning shadow p-3 mb-5 bg-body-tertiary rounded" >Reset</button>
            <button id="Increase" class="btn btn-outline-success shadow p-3 mb-5 bg-body-tertiary rounded">Increase</button>
        </div>
    </div>
    <script src="index.js"/>
</body>
</html>
