<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="DiceTitle">
      <h1>Dice Roller</h1>

        <label id="noOfdice">No of dice: </label>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
