<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="text-center">
        <h1>Number Guess game</h1>
        <br>
        <h1  class="lead">Enter a number between <mark>1 to 100</mark>.</h1>
        <br>
        <input id="myinput" type="text" placeholder="Guess the number">
        <br>
        <br>
        <button id="mybtn" class="btn btn-outline-primary">Guess</button>
        <br>
        <br>
        <h1 id="myh1" class="lead"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
